<div class="card mb-3">
    <div class="card-header">
        <h4>Alerting Settings</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <td style="width: 40%"><b>Alerting Enabled</b></td>
                    <td>
                        <div>
                            <input type="radio" value="true"
                                   ng-checked="alert_config.alert_enabled === true"
                                   disabled> Enabled
                            <input type="radio" value="false"
                                   ng-checked="alert_config.alert_enabled === false"
                                   disabled> Disabled
                        </div>
                    </td>
                </tr>
                <tr ng-show="alert_config.alert_enabled === true">
                    <td><b>Alert Type(s)</b></td>
                    <td>{{ alert_config.alert_type }}</td>
                </tr>
                <tr ng-repeat-start="(type, values) in alert_config"
                    ng-if="type !== 'alert_enabled' &&
           type !== 'alert_type' &&
           alert_config.alert_enabled === true &&
           alert_config.alert_type.indexOf(type) !== -1">

                    <td colspan="2" class="table-secondary">
                        <b>{{ type | uppercase }} Settings</b>
                    </td>
                </tr>

                <tr ng-repeat="(key, value) in values"
                    ng-if="alert_config.alert_enabled === true &&
           alert_config.alert_type.indexOf(type) !== -1">

                    <td><b>{{ labels[key] }}</b></td>
                    <td>{{ value }}</td>
                </tr>

                <tr ng-repeat-end></tr>
            </table>
        </div>
    </div>
</div>
